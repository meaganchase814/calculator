<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Calculator</title>
    <style> 
    .block {
        width: 10vw;
        height: 10vh;
        border: 1px solid black;
        background-color: gray;
        display: inline-block;
        font-size: 20pt;
        text-align: center;
        padding-top: 30px;
        border-radius: 20px;
    }
.container {
    width: 45vw
} 
.textbox
{
    border: 1px solid black;
    height: 10vh;
    width: 42vw;
    margin-bottom: 10px
    
}
    </style>
    
    <script>
    equation = "";
    function button(id, value) {
       
        //x = document.getElementById("value").value;
        
            //document.getElementById("value").value = "";
            equation += value;
            document.getElementById("text1").innerHTML = equation;
            console.log(equation);
    }
    function compute() {
        if (equation.includes ("+"))
        {
            operend = "+"
            var1 = parseInt(equation.substring(0, equation.indexOf(operend) - 1));
            var2 = parseInt(equation.substring(equation.indexOf(operend)+2));
            result = var1 + var2;
            document.getElementById("text1").innerHTML = result;
        }
        if (equation.includes ("-"))
        {
            operend = "-"
            var1 = parseInt(equation.substring(0, equation.indexOf(operend) - 1));
            var2 = parseInt(equation.substring(equation.indexOf(operend)+2));
            result = var1 - var2;
            document.getElementById("text1").innerHTML = result;
        }
        if (equation.includes ("*"))
        {
            operend = "*"
            var1 = parseInt(equation.substring(0, equation.indexOf(operend) - 1));
            var2 = parseInt(equation.substring(equation.indexOf(operend)+2));
            result = var1 * var2;
            document.getElementById("text1").innerHTML = result;
        }
        if (equation.includes ("/"))
        {
            operend = "/"
            var1 = parseInt(equation.substring(0, equation.indexOf(operend) - 1));
            var2 = parseInt(equation.substring(equation.indexOf(operend)+2));
            result = var1 / var2;
            document.getElementById("text1").innerHTML = result;
        }
        equation = "";

    }
    function clearEquation()
    {
        equation = "";
        document.getElementById("text1").innerHTML = equation;
    }
    </script>
</head>
<body>
    <div id="text1" class="textbox"></div>
    <div class="container">
    <div class="block" id="div1" onclick ="button('div1', '1')">1</div>
    <div class="block" id="div2" onclick="button('div2', '2')">2</div>
    <div class="block" id="div3" onclick="button('div3', '3')">3</div>
    <div class="block" id="div+" onclick="button('div+', ' + ')">+</div>
    <div class="block" id="div4" onclick="button('div4', '4')">4</div>
    <div class="block" id="div5" onclick="button('div5', '5')">5</div>
    <div class="block" id="div6" onclick="button('div6', '6')">6</div>
    <div class="block" id="div-" onclick="button('div-', ' - ')">-</div>
    <div class="block" id="div7" onclick="button('div7', '7')">7</div>
    <div class="block" id="div8" onclick="button('div8', '8')">8</div>
    <div class="block" id="div9" onclick="button('div9', '9')">9</div>
    <div class="block" id="div*" onclick="button('div*', ' * ')">*</div>
    <div class="block" id="divc" onclick="clearEquation()">c</div>
    <div class="block"id="div0" onclick="button('div0', '0')">0</div>
    <div class="block"id="div=" onclick="compute()">=</div>
    <div class="block"id="div/" onclick="button('div/', ' / ')">/</div>
    </div>
</body>
</html>
